<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <title>SignUp</title>
</head>

<body>

    <a href="https://designamite.co.uk" target="_blank">
        <img alt="designamite logo" id="logo" src="designamite_logo.png">
    </a>
    <div id="bigContainer">

        <h1 id="signUpHeader"> Sign Up Today!</h1>
        <hr>
        <div id="container">
            <section id="signupSection">
                <section id="signupBox">
                    <input id="emailBox" placeholder="EMAIL">
                    <input id="userNameBox" placeholder="USERNAME">
                    <input id="passwordBox" placeholder="PASSWORD">
                    <div id="mainButtonDiv">
                        <button id="mainButton" onclick="signUoToday()">Next</button>
                    </div>
        </div>
        </section>

        <div id="errorContainer">

            <section>
                <p id="errorMessage">Please enter a valid email.</p>
            </section>



        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
